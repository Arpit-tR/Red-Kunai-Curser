<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Kunai</title>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon " href="/assets/icon.png" />
</head>
<body>

 <div class="header">
   <h1>Red Kunai Curser</h1> 
    <p>Hover over the boxes below to see different mouse cursor styles.</p>
    
  </div> 
  <br><br>

  <div class="cursor-box normalSelect">Normal</div>
  <div class="cursor-box help">help</div>
  <div class="cursor-box wait">back-busy</div>
  <div class="cursor-box busy">busy</div> 
  <div class="cursor-box precisionSelect">prec-Select</div>
  <div class="cursor-box text">text-select</div>
  <div class="cursor-box grab">Handwritting</div> 
  <div class="cursor-box unavailable">unavailable</div>
  <div class="cursor-box s-resize">s-resize</div>
  <div class="cursor-box w-resize">w-resize</div>
  <div class="cursor-box se-resize">se-resize</div>
  <div class="cursor-box sw-resize">sw-resize</div>  
  <div class="cursor-box move">move</div>  
  <div class="cursor-box altSelect">Alt-sELECT </div>  
  <div class="cursor-box url">Link-select</div> 
  <div class="cursor-box locationSelect">Location</div>
  <div class="cursor-box peopleSelect">people</div>
   

</body>
</html>
